;
; Asterisk Extensions Configuration
; For Asterisk AI Voice Agent v2.0 ARI Integration
;

[globals]
; Global variables
AI_AGENT_APP = asterisk-ai-voice-agent

[general]
static = yes
writeprotect = no
clearglobalvars = no

[default]
; Default context - route all incoming calls to AI agent
exten => _X.,1,NoOp(Incoming call to ${EXTEN} from ${CALLERID(num)})
 same => n,Set(CALLERID(name)=${CALLERID(num)})
 same => n,Stasis(${AI_AGENT_APP},${EXTEN})
 same => n,Hangup()

; Direct AI agent access
exten => 3000,1,NoOp(Direct AI agent access)
 same => n,Stasis(${AI_AGENT_APP},direct)
 same => n,Hangup()

; Test extension for AI agent
exten => s,1,NoOp(Stasis application entry point)
 same => n,Stasis(${AI_AGENT_APP},stasis)
 same => n,Hangup()

[ai-agent-inbound]
; Inbound calls context
exten => _X.,1,NoOp(AI Agent Inbound: ${EXTEN} from ${CALLERID(num)})
 same => n,Set(CALLERID(name)=${CALLERID(num)})
 same => n,Stasis(${AI_AGENT_APP},inbound-${EXTEN})
 same => n,Hangup()

[ai-agent-outbound]
; Outbound calls context
exten => _X.,1,NoOp(AI Agent Outbound: ${EXTEN})
 same => n,Stasis(${AI_AGENT_APP},outbound-${EXTEN})
 same => n,Hangup()
