version: "3.8"

services:
  # Redis Message Queue
  redis:
    image: redis:7.2-alpine
    container_name: asterisk-ai-voice-agent-redis
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    network_mode: host

  # Call Controller Service
  call_controller:
    build:
      context: .
      dockerfile: services/call_controller/Dockerfile
    container_name: asterisk-ai-voice-agent-call-controller
    restart: always
    volumes:
      - shared_audio:/shared/audio
      - shared_logs:/shared/logs
    depends_on:
      redis:
        condition: service_healthy
    network_mode: host
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
      - ASTERISK_HOST=127.0.0.1
      - REDIS_HOST=127.0.0.1
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}

volumes:
  shared_audio:
    driver: local
  shared_logs:
    driver: local