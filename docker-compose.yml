version: "3.8"

services:
  # Redis Message Queue
  redis:
    image: "redis:alpine"
    container_name: "asterisk-ai-voice-agent-redis"
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mediasoup Media Server
  mediasoup:
    image: versatica/mediasoup-demo-server:v3
    container_name: asterisk-ai-voice-agent-mediasoup
    ports:
      - "4443:4443" # Control port
      - "10000-10009:10000-10009/udp"
      - "10000-10009:10000-10009/tcp"
    environment:
      - MEDIASOUP_LISTEN_IP=0.0.0.0
      - MEDIASOUP_ANNOUNCED_IP=127.0.0.1 # This will be the Docker host IP
    restart: unless-stopped

  # Call Controller Service
  call_controller:
    build:
      context: .
      dockerfile: services/call_controller/Dockerfile
    container_name: asterisk-ai-voice-agent-call-controller
    network_mode: host
    environment:
      - ASTERISK_HOST=localhost
      - ASTERISK_VERSION=${ASTERISK_VERSION:-16}
      - ARI_USERNAME=${ARI_USERNAME:-AIAgent}
      - ARI_PASSWORD=${ARI_PASSWORD:-c4d5359e2f9ddd394cd6aa116c1c6a96}
      - REDIS_URL=redis://localhost:6379
      - RTPENGINE_HOST=localhost
      - RTPENGINE_PORT=${RTPENGINE_PORT:-2223}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - shared_audio:/shared/audio
      - shared_logs:/shared/logs
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      rtpengine:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:16000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    env_file:
      - .env

  stt_service:
    build:
      context: .
      dockerfile: services/stt_service/Dockerfile
    restart: unless-stopped
    ports:
      - "18001:8001"
      - "5004:5004/udp"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - shared_audio:/shared/audio
      - shared_logs:/shared/logs
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - ai-voice-network
    env_file:
      - .env

  llm_service:
    build:
      context: .
      dockerfile: services/llm_service/Dockerfile
    restart: unless-stopped
    ports:
      - "18002:8002"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - FALLBACK_LLM_MODEL=${FALLBACK_LLM_MODEL:-gpt-3.5-turbo}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - shared_logs:/shared/logs
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - ai-voice-network
    env_file:
      - .env

  tts_service:
    build:
      context: .
      dockerfile: services/tts_service/Dockerfile
    restart: unless-stopped
    ports:
      - "18003:8003"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - shared_audio:/shared/audio
      - shared_logs:/shared/logs
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - ai-voice-network
    env_file:
      - .env

volumes:
  redis_data:
    driver: local
  rtpengine_data:
    driver: local
  shared_audio:
    driver: local
  shared_logs:
    driver: local

networks:
  ai-voice-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16