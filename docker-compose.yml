version: "3.8"

services:
  # Redis Message Queue
  redis:
    image: "redis:alpine"
    container_name: "asterisk-ai-voice-agent-redis"
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      ai-voice-network:
        ipv4_address: 172.20.0.2
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RTPEngine Media Proxy
  rtpengine:
    build:
      context: .
      dockerfile: services/rtpengine/Dockerfile
    container_name: asterisk-ai-voice-agent-rtpengine
    command: rtpengine --listen-ng=172.20.0.3:2223 --interface=172.20.0.3 -L 7 --log-stderr
    privileged: true
    ports:
      - "2223:2223" # Control port
      - "10000-10009:10000-10009/udp" # RTP port range
    restart: unless-stopped
    networks:
      ai-voice-network:
        ipv4_address: 172.20.0.3
    cap_add:
      - NET_ADMIN
      - SYS_NICE

  # Call Controller Service
  call_controller:
    build:
      context: .
      dockerfile: services/call_controller/Dockerfile
    container_name: asterisk-ai-voice-agent-call-controller
    restart: always
    ports:
      - "15000:5000"
    extra_hosts:
      - "voiprnd.nemtclouddispatch.com:45.79.181.39"
    volumes:
      - shared_audio:/shared/audio
      - shared_logs:/shared/logs
    depends_on:
      redis:
        condition: service_healthy
    network_mode: host
    env_file:
      - .env
    environment:
      - ASTERISK_HOST=127.0.0.1

  stt_service:
    build:
      context: .
      dockerfile: services/stt_service/Dockerfile
    restart: unless-stopped
    ports:
      - "18001:8001"
      - "5004:5004/udp"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - shared_audio:/shared/audio
      - shared_logs:/shared/logs
    depends_on:
      redis:
        condition: service_healthy
    networks:
      ai-voice-network:
        ipv4_address: 172.20.0.5
    env_file:
      - .env

  llm_service:
    build:
      context: .
      dockerfile: services/llm_service/Dockerfile
    restart: unless-stopped
    ports:
      - "18002:8002"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - shared_logs:/shared/logs
    depends_on:
      redis:
        condition: service_healthy
    networks:
      ai-voice-network:
        ipv4_address: 172.20.0.6
    env_file:
      - .env

  tts_service:
    build:
      context: .
      dockerfile: services/tts_service/Dockerfile
    restart: unless-stopped
    ports:
      - "18003:8003"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - shared_audio:/shared/audio
      - shared_logs:/shared/logs
    depends_on:
      redis:
        condition: service_healthy
    networks:
      ai-voice-network:
        ipv4_address: 172.20.0.7
    env_file:
      - .env

volumes:
  redis_data:
    driver: local
  rtpengine_data:
    driver: local
  shared_audio:
    driver: local
  shared_logs:
    driver: local

networks:
  ai-voice-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16