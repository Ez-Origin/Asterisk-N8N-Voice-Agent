;
; PJSIP Configuration
; For Asterisk AI Voice Agent v2.0
;

[global]
type = global
endpoint_identifier_order = ip,username,anonymous

[transport-udp]
type = transport
protocol = udp
bind = 0.0.0.0:5060

[transport-tcp]
type = transport
protocol = tcp
bind = 0.0.0.0:5060

; AI Agent Endpoint (for testing)
[aiagent]
type = endpoint
context = ai-agent-inbound
disallow = all
allow = ulaw
allow = alaw
allow = g722
allow = g729
direct_media = no
rtp_symmetric = yes
force_rport = yes
rewrite_contact = yes

; AI Agent AUTH
[aiagent]
type = auth
auth_type = userpass
password = AIAgent2025
username = aiagent

; AI Agent AOR
[aiagent]
type = aor
max_contacts = 1
remove_existing = yes

; Trunk configuration (example for external calls)
[trunk-callcentric]
type = endpoint
context = ai-agent-outbound
disallow = all
allow = ulaw
allow = alaw
allow = g722
direct_media = no
rtp_symmetric = yes
force_rport = yes
rewrite_contact = yes
from_user = your_callcentric_username
from_domain = callcentric.com

[trunk-callcentric]
type = auth
auth_type = userpass
username = your_callcentric_username
password = your_callcentric_password

[trunk-callcentric]
type = aor
contact = sip:callcentric.com
